<!DOCTYPE html>
<html>
<head>
    <title>College Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 420px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 15px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .chat-box {
            height: 320px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 75%;
            margin: 6px 0;
            animation: fadeIn 0.3s;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot {
            background: #e5e5e5;
            color: #000;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 10px;
            color: #666;
            margin-top: 2px;
        }

        .input-area {
            display: flex;
            gap: 8px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            padding: 10px 16px;
            border-radius: 20px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h2>ðŸŽ“ College Chatbot</h2>

        <div class="chat-box" id="chatBox">
            <div class="bot message">
                Hello! Ask me anything about college.
                <div class="timestamp">Now</div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." onkeydown="checkEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function getTimeStamp() {
            const now = new Date();
            return now.getHours() + ":" + (now.getMinutes()<10?'0':'') + now.getMinutes();
        }

        function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (message === "") return;

            const chatBox = document.getElementById("chatBox");

            // User message
            chatBox.innerHTML += `<div class="user message">${message}<div class="timestamp">${getTimeStamp()}</div></div>`;
            input.value = "";

            // Scroll
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send to backend
            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: message })
            })
            .then(res => res.json())
            .then(data => {
                chatBox.innerHTML += `<div class="bot message">${data.reply}<div class="timestamp">${getTimeStamp()}</div></div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(err => {
                chatBox.innerHTML += `<div class="bot message">Error talking to server<div class="timestamp">${getTimeStamp()}</div></div>`;
                console.error(err);
            });
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
